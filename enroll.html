  <div class="cuntainer">
    <div class="tytle">Enrollment form</div>
    <form action="#">
       <div class="user-details">
        <div class="input-bux">
           <span class="details">
            Full Name
           </span> 
           <input type="text" placeholder="Enter full name"required>
        </div>
        <div class="input-bux">
            <span class="details">
             Preferred start date
            </span> 
            <input type="date" placeholder="Enter start date"required>
         </div>
         <div class="input-bux">
            <span class="details">
             Email
            </span> 
            <input type="email" placeholder="Enter email"required>
         </div>
         <div class="input-bux">
            <span class="details">
             Phone Number
            </span> 
            <input type="phonenumber" placeholder="Enter phone number"required>
         </div>
         <div class="input-bux">
            <span class="details">
             Password
            </span> 
            <input type="password" placeholder="Enter password"required>
         </div>
         <div class="input-bux">
            <span class="details">
             Confirm password
            </span> 
            <input type="password" placeholder="confirm your password"required>
         </div>
         <div class="input-bux">
            <span class="details">
             Course selected
            </span> 
            <input type="text" placeholder="Enter course selected"required>
         </div>
       </div>
       <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Gender</span>
        <div class="category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
            </label>
            <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
            </label>
        </div>
       </div>
    <div class="button">
        <input type="submit" value="Submit">
    </div>
